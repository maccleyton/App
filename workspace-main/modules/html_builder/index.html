<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Builder - Workspace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <i class="fas fa-drafting-compass"></i>
            <h1 class="header-title">Page Builder</h1>
        </div>
        <div class="header-center">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar componentes..." id="searchInput">
            </div>
        </div>
        <div class="header-right">
            <button class="back-button" id="previewBtn" title="Preview">
                <i class="fas fa-eye"></i>
            </button>
            <button class="theme-toggle" id="clearBtn" title="Limpar canvas">
                <i class="fas fa-trash"></i>
            </button>
            <button class="user-menu" id="exportBtn" title="Exportar HTML">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </header>

    <main class="app-main">
        <!-- Painel Esquerdo - Componentes -->
        <div class="left-panel">
            <div class="panel-card">
                <div class="section-header">
                    <i class="fas fa-cubes"></i>
                    <h2 class="section-title">Componentes</h2>
                </div>
                <div class="class-filters">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="basic">Básicos</button>
                    <button class="filter-btn" data-filter="layout">Layout</button>
                    <button class="filter-btn" data-filter="form">Formulário</button>
                </div>
                <div class="elements-list" id="componentsList">
                    <div class="element-item draggable-component" draggable="true" data-component="button" data-category="basic">
                        <span class="element-number"><i class="fas fa-square"></i></span>
                        <span class="element-symbol">Btn</span>
                        <span class="element-name">Botão</span>
                    </div>
                    <div class="element-item draggable-component" draggable="true" data-component="text" data-category="basic">
                        <span class="element-number"><i class="fas fa-font"></i></span>
                        <span class="element-symbol">Txt</span>
                        <span class="element-name">Texto</span>
                    </div>
                    <div class="element-item draggable-component" draggable="true" data-component="heading" data-category="basic">
                        <span class="element-number"><i class="fas fa-heading"></i></span>
                        <span class="element-symbol">H1</span>
                        <span class="element-name">Título</span>
                    </div>
                    <div class="element-item draggable-component" draggable="true" data-component="image" data-category="basic">
                        <span class="element-number"><i class="fas fa-image"></i></span>
                        <span class="element-symbol">Img</span>
                        <span class="element-name">Imagem</span>
                    </div>
                    <div class="element-item draggable-component" draggable="true" data-component="container" data-category="layout">
                        <span class="element-number"><i class="fas fa-th-large"></i></span>
                        <span class="element-symbol">Div</span>
                        <span class="element-name">Container</span>
                    </div>
                    <div class="element-item draggable-component" draggable="true" data-component="grid" data-category="layout">
                        <span class="element-number"><i class="fas fa-th"></i></span>
                        <span class="element-symbol">Grid</span>
                        <span class="element-name">Grade</span>
                    </div>
                    <div class="element-item draggable-component" draggable="true" data-component="input" data-category="form">
                        <span class="element-number"><i class="fas fa-keyboard"></i></span>
                        <span class="element-symbol">Inp</span>
                        <span class="element-name">Input</span>
                    </div>
                    <div class="element-item draggable-component" draggable="true" data-component="textarea" data-category="form">
                        <span class="element-number"><i class="fas fa-align-left"></i></span>
                        <span class="element-symbol">TxtA</span>
                        <span class="element-name">Textarea</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Painel Central - Canvas de Preview -->
        <div class="center-panel">
            <div class="panel-card" style="height: 100%;">
                <div class="section-header">
                    <i class="fas fa-palette"></i>
                    <h2 class="section-title">Canvas de Design</h2>
                    <div style="margin-left: auto; font-size: var(--font-xs); color: var(--text-tertiary);">
                        <span id="canvasDimensions">1920 x 1080</span> | 
                        <span id="elementCount">0 elementos</span>
                    </div>
                </div>
                <div class="canvas-3d-container" style="height: calc(100% - 40px); position: relative; overflow: auto;">
                    <div id="pageCanvas" class="page-canvas">
                        <div class="page-ruler top-ruler"></div>
                        <div class="page-ruler left-ruler"></div>
                        <div class="page-container" id="pageContainer">
                            <!-- Elementos arrastados aparecerão aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Painel Direito - Propriedades -->
        <div class="right-panel">
            <div class="panel-card" style="height: 100%;">
                <div class="section-header">
                    <i class="fas fa-sliders-h"></i>
                    <h2 class="section-title">Propriedades</h2>
                </div>
                <div class="center-scroll" id="propertiesPanel">
                    <div class="info-card">
                        <p style="color: var(--text-secondary); text-align: center; padding: 20px;">
                            <i class="fas fa-hand-pointer" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                            Selecione um elemento para editar suas propriedades
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
